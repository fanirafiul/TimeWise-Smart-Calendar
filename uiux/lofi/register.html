<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TimeWise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div style="margin-bottom: 24px;">
            <a href="login.html" style="color: var(--text-gray); text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
        
        <div class="auth-logo">
            <h1>Create Account</h1>
        </div>
        
        <form id="registerForm" onsubmit="return handleFormSubmit('registerForm', event)">
            <div class="form-group">
                <label class="form-label required" for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="form-input" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label class="form-label required" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label required" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
            </div>
            
            <div class="form-group">
                <label class="form-label required" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 24px;">
                REGISTER
            </button>
        </form>
        
        <div class="auth-divider">OR</div>
        
        <div class="oauth-buttons">
            <button class="oauth-btn" onclick="alert('Google OAuth - Coming soon')">
                <i class="fab fa-google"></i>
                Sign up with Google
            </button>
        </div>
        
        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html" style="color: var(--primary); text-decoration: none; font-weight: 500;">Login</a></p>
        </div>
        
        <div class="text-center mt-2">
            <a href="index.html" style="color: var(--text-gray); text-decoration: none; font-size: 14px;">‚Üê Back to Navigation</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
