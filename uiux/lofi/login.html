<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TimeWise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <h1>TimeWise</h1>
            <p>Smart Calendar & Task Manager</p>
        </div>
        
        <form id="loginForm" onsubmit="return handleFormSubmit('loginForm', event)">
            <div class="form-group">
                <label class="form-label required" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label required" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 24px;">
                LOGIN
            </button>
        </form>
        
        <div class="auth-divider">OR</div>
        
        <div class="oauth-buttons">
            <button class="oauth-btn" onclick="alert('Google OAuth - Coming soon')">
                <i class="fab fa-google"></i>
                Login with Google
            </button>
            
            <button class="oauth-btn" onclick="alert('Microsoft OAuth - Coming soon')">
                <i class="fab fa-microsoft"></i>
                Login with Microsoft
            </button>
            
            <button class="oauth-btn" onclick="alert('Apple OAuth - Coming soon')">
                <i class="fab fa-apple"></i>
                Login with Apple/iCloud
            </button>
        </div>
        
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="register.html" style="color: var(--primary); text-decoration: none; font-weight: 500;">Register</a></p>
        </div>
        
        <div class="text-center mt-2">
            <a href="index.html" style="color: var(--text-gray); text-decoration: none; font-size: 14px;">‚Üê Back to Navigation</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
