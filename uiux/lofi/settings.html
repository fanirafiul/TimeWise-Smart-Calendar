<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - TimeWise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div>
            <a href="dashboard-monthly.html" style="color: var(--text-dark); text-decoration: none;">
                <button class="btn-icon"><i class="fas fa-arrow-left"></i></button>
            </a>
            <span style="font-size: 24px; font-weight: 700; margin-left: 12px;">Settings</span>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Account</h2>
            </div>
            <div style="display: flex; flex-direction: column; gap: 16px;">
                <button class="btn btn-outline" style="justify-content: space-between; text-align: left;" onclick="alert('Profile Information')">
                    Profile Information <i class="fas fa-chevron-right"></i>
                </button>
                <button class="btn btn-outline" style="justify-content: space-between; text-align: left;" onclick="alert('Email Notifications')">
                    Email Notifications <i class="fas fa-chevron-right"></i>
                </button>
                <button class="btn btn-outline" style="justify-content: space-between; text-align: left;" onclick="alert('Change Password')">
                    Change Password <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Calendar Integrations</h2>
            </div>
            <div style="display: flex; flex-direction: column; gap: 16px;">
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--bg-light); border-radius: 8px;">
                    <div>
                        <div style="font-weight: 600; margin-bottom: 4px;">
                            <i class="fab fa-google" style="color: var(--error);"></i> Google Calendar
                        </div>
                        <div style="font-size: 14px; color: var(--text-gray);">Last synced: 5 minutes ago</div>
                    </div>
                    <button class="btn btn-outline btn-sm" onclick="if(confirm('Disconnect Google Calendar?')) alert('Disconnected')">
                        Disconnect
                    </button>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--bg-light); border-radius: 8px;">
                    <div>
                        <div style="font-weight: 600; margin-bottom: 4px;">
                            <i class="fab fa-microsoft" style="color: var(--primary);"></i> Microsoft Calendar
                        </div>
                        <div style="font-size: 14px; color: var(--text-gray);">Not connected</div>
                    </div>
                    <button class="btn btn-primary btn-sm" onclick="alert('Connect Microsoft Calendar')">
                        Connect
                    </button>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--bg-light); border-radius: 8px;">
                    <div>
                        <div style="font-weight: 600; margin-bottom: 4px;">
                            <i class="fab fa-apple" style="color: var(--text-dark);"></i> iCloud Calendar
                        </div>
                        <div style="font-size: 14px; color: var(--text-gray);">Not connected</div>
                    </div>
                    <button class="btn btn-primary btn-sm" onclick="alert('Connect iCloud Calendar')">
                        Connect
                    </button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Appearance</h2>
            </div>
            <div class="form-group">
                <label class="form-label">Theme</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="themeLight" name="theme" value="light" checked>
                        <label for="themeLight">Light</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="themeDark" name="theme" value="dark">
                        <label for="themeDark">Dark</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="themeAuto" name="theme" value="auto">
                        <label for="themeAuto">Auto</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="defaultView">Default View</label>
                <select id="defaultView" name="defaultView" class="form-select">
                    <option>Month</option>
                    <option>Week</option>
                    <option>Day</option>
                    <option>Agenda</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="weekStart">Week Start</label>
                <select id="weekStart" name="weekStart" class="form-select">
                    <option>Sunday</option>
                    <option>Monday</option>
                </select>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Notifications</h2>
            </div>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="pushNotif" checked>
                    <label for="pushNotif">Push Notifications</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="emailReminder" checked>
                    <label for="emailReminder">Email Reminders</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="soundAlert" checked>
                    <label for="soundAlert">Sound Alerts</label>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Data & Privacy</h2>
            </div>
            <div style="display: flex; flex-direction: column; gap: 16px;">
                <button class="btn btn-outline" style="justify-content: space-between; text-align: left;" onclick="alert('Export Data')">
                    Export Data <i class="fas fa-chevron-right"></i>
                </button>
                <button class="btn btn-outline" style="justify-content: space-between; text-align: left; color: var(--error);" onclick="if(confirm('Delete account? This cannot be undone.')) alert('Account deleted')">
                    Delete Account <i class="fas fa-chevron-right"></i>
                </button>
                <button class="btn btn-outline" style="justify-content: space-between; text-align: left;" onclick="alert('Privacy Policy')">
                    Privacy Policy <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <div style="margin-top: 24px;">
            <button class="btn btn-outline" style="width: 100%; color: var(--error);" onclick="if(confirm('Logout?')) alert('Logged out')">
                Logout
            </button>
        </div>
        
        <div class="text-center mt-2">
            <a href="index.html" style="color: var(--text-gray); text-decoration: none; font-size: 14px;">‚Üê Back to Navigation</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
